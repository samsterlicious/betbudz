<div>
  <div class="flex flex-row flex-1 mb-2">
    <app-team
      class="flex-1"
      [betAmount]="betAmount"
      [event]="event"
      [selected]="showInputMap.get(favorite.abbreviation)"
      [team]="favorite"
      [otherTeam]="underdog"
      (betEvent)="setBet($event)"
      (clickedTeamEvent)="clickTeam($event)"
      [oldWeek]="oldWeek"
      [isFavorite]="true"
    ></app-team>
    <div
      class="flex flex-column w-4rem text-center justify-content-center font-bold text-lg spread"
    ></div>
    <app-team
      class="flex-1"
      [betAmount]="betAmount"
      [event]="event"
      [selected]="showInputMap.get(underdog.abbreviation)"
      [team]="underdog"
      [otherTeam]="favorite"
      [oldWeek]="oldWeek"
      (betEvent)="setBet($event)"
      (clickedTeamEvent)="clickTeam($event)"
      [isFavorite]="false"
    ></app-team>
  </div>
</div>
